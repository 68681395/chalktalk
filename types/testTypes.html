<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">

<!--
   Load this page up in your browser to run some unit tests on the Atypical type system.
   See atypicalTests.js for where the tests are actually defined.
-->

<!-- Test harness -->
<script src="/types/testHarness.js"></script>
<!-- Type system -->
<script src="/types/atypical.js"></script>
<script src="/types/atypicalTests.js"></script>
<!-- Additional, more Chalktalk-specific types -->
<script src="/types/additionalTypes.js"></script>
<script src="/types/additionalTests.js"></script>

<style>
   p {
     font-family: "hand2-Medium";
     font-size: 50px;
     font-variant-ligatures: contextual;
     -moz-font-feature-settings: "calt";
     -ms-font-feature-settings: "calt";
     -webkit-font-feature-settings: "calt";
     font-feature-settings: "calt";
   }
   body{
      id=body;
      color: white;
      background-color:black;
      font-family: 'Arial', sans-serif;
      margin:0;
      padding:0;
      text-decoration:none;
      overflow: hidden;
    }
</style>

</head>

<body>
<p>
This page is used to run tests on the Atypical type system.
</p>

<p id="testResults" style="color: #f00;">
Tests threw an error or haven't finished running yet.
</p>

<script>
var testText = document.getElementById("testResults");
if(TestHarness.runTests(AtypicalTests) && TestHarness.runTests(AdditionalTests)) {
   testText.style.color = "#0f0";
   testText.textContent = "All tests passed.";
}
else {
   testText.style.color = "#f00";
   testText.textContent = "Tests failed, see console for details.";
}
</script>
</body>
</html>
