<!DOCTYPE html>
<head>
<title>Sketch editor</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 100px;
        left: 0;
    }

    #nameform {
	position:absolute;
        bottom: 75px;
        left: 0;
    }

    #submit {
	position: absolute;
	bottom: 50px;
	left: 0;
    }
</style>
</head>
<body>

<div id="editor">Sketch here</div><br>
<div id="nameform">
Sketch name: <input id="name" type="text">
</div>
<button id="submit">Submit sketch</div>
    
<script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
   var editor = ace.edit("editor");

   var submit = document.getElementById("submit");
   submit.onclick = function() {
      var sketchName = document.getElementById("name").value;
      var uploadForm = new FormData();
      uploadForm.append("sketchName", sketchName);
   
      var sketchContent = editor.getValue();
      uploadForm.append("sketchContent", sketchContent);
   
      var request = new XMLHttpRequest();
      request.open("POST", "http://evanmoore.no-ip.org:8888/upload");
      request.send(uploadForm);
   }
</script>
</body>
</html>
